{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-lg-8">
    <div class="card p-4">

      <!-- Ğ—Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²Ğ¾Ğº Ğ¸ ĞºĞ½Ğ¾Ğ¿ĞºĞ° â€¹Nextâ€º -->
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 id="title">{{ item.title }}</h3>
          <small id="artist" class="text-muted">{{ item.artist }}</small>
          <span id="genre" class="badge bg-primary ms-2">{{ item.genre }}</span>
        </div>
        <button id="btn_next" class="btn btn-outline-light rounded-circle">
          <i class="bi bi-skip-end-fill fs-4"></i>
        </button>
      </div>

      <!-- Spotify preview -->
      {% if item.sp_url %}
      <div class="player-container">
        <iframe
          id="sp_iframe"
          src="{{ item.sp_url }}"
          allow="autoplay; clipboard-write"
        ></iframe>
      </div>
      {% else %}
      <p class="text-warning mt-3">ğŸ”‡ Spotify preview unavailable</p>
      {% endif %}

      <!-- VK Video preview -->
      {% if item.vk_url %}
      <div class="player-container">
        <iframe
          id="vk_iframe"
          src="{{ item.vk_url }}"
          allowfullscreen
        ></iframe>
      </div>
      {% else %}
      <p class="text-warning mt-3">ğŸï¸ VK clip unavailable</p>
      {% endif %}

      <!-- ĞšĞ½Ğ¾Ğ¿ĞºĞ¸ ÑƒĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ñ -->
      <div class="d-flex gap-2 mt-4">
        <button id="btn_like" class="btn btn-success flex-fill">ğŸ‘ Like</button>
        <button id="btn_dislike" class="btn btn-danger flex-fill">ğŸ‘ Dislike</button>
        <button id="btn_genre" class="btn btn-warning flex-fill">âœ¨ By genre</button>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
