{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h3 id="title">{{ item.title }}</h3>
          <small id="artist" class="text-muted">{{ item.artist }}</small>
          <span id="genre" class="badge bg-primary ms-2">{{ item.genre }}</span>
        </div>
        <button id="btn_next" class="btn btn-outline-secondary">
          <i class="bi bi-skip-end-fill"></i>
        </button>
      </div>

      <!-- Spotify preview -->
      {% if item.sp_url %}
        <div class="ratio ratio-16x9 mt-3">
          <iframe id="sp_iframe" src="{{ item.sp_url }}" allow="autoplay; clipboard-write"></iframe>
        </div>
      {% else %}
        <p class="text-warning mt-3">Spotify preview unavailable</p>
      {% endif %}

      <!-- VK Video -->
      {% if item.vk_url %}
        <div class="ratio ratio-16x9 mt-3">
          <iframe id="vk_iframe" src="{{ item.vk_url }}" allowfullscreen></iframe>
        </div>
      {% else %}
        <p class="text-warning mt-3">VK clip unavailable</p>
      {% endif %}

      <div class="d-flex gap-2 mt-3">
        <button id="btn_like" class="btn btn-success flex-fill">ğŸ‘ Like</button>
        <button id="btn_dislike" class="btn btn-danger flex-fill">ğŸ‘ Dislike</button>
        <button id="btn_genre" class="btn btn-warning flex-fill">âœ¨ By genre</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/player.js') }}"></script>
{% endblock %}
